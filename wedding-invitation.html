<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandalu & Sanjula Wedding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Didot', 'Bodoni MT', 'Garamond', serif;
            background: #f5f0e8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-container {
            max-width: 400px;
            width: 100%;
            aspect-ratio: 9/19.5;
            background: #f9f7f4;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .save-date {
            font-size: 18px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .couple-names {
            margin-bottom: 25px;
        }

        .name {
            font-size: 52px;
            font-weight: 300;
            color: #333;
            line-height: 1.1;
            letter-spacing: 1px;
        }

        .ampersand {
            font-size: 48px;
            color: #666;
            margin: 0 10px;
            font-style: italic;
            font-weight: 300;
        }

        .date {
            font-size: 18px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .message {
            font-size: 16px;
            line-height: 1.8;
            color: #999;
            margin-bottom: 40px;
            max-width: 280px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .rsvp-label {
            font-size: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .whatsapp-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            <!-- margin-bottom: 20px; -->
        }

        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #25D366;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 400;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .whatsapp-btn:hover {
            background: #20BA5A;
            transform: translateY(-2px);
        }

        .location-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            color: #666;
            padding: 12px 30px;
            border: 1px solid #ddd;
            border-radius: 25px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 400;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .location-btn:hover {
            background: #666;
            color: white;
            border-color: #666;
            transform: translateY(-2px);
        }

        .ring-art {
                width: 100%;
                margin-bottom: 40px;
            }

        @media (max-width: 480px) {
            .phone-container {
                border-radius: 0;
                padding: 40px 30px;
                max-width: 100%;
                aspect-ratio: auto;
                min-height: 100vh;
            }

            .name {
                font-size: 44px;
            }

            .whatsapp-buttons {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>
    <div class="phone-container">
        <img class="ring-art" src="ring_art.png">
        <div class="save-date">Save the Date</div>
        
        <div class="couple-names">
            <span class="name">Sandalu</span>
            <span class="ampersand">&</span>
            <span class="name">Sanjula</span>
        </div>

        <div class="date">12. December 2025</div>

        <div class="message">
            Please keep this special day free for our wedding ceremony and celebration at Grand Ballroom, Paradise Inn Bolgoda, Piliyandala
        </div>

        <div class="actions">
            <div class="rsvp-section">
                <div class="rsvp-label">RSVP (Regrets Only)</div>
                <div class="whatsapp-buttons">
                    <a href="https://wa.me/94713403155" target="_blank" class="whatsapp-btn">
                        Sandalu
                    </a>
                    <a href="https://wa.me/94766998037" target="_blank" class="whatsapp-btn">
                        Sanjula
                    </a>
                </div>
            </div>

            <a href="https://maps.app.goo.gl/6qeSV5qDCYWo7Tj28" target="_blank" class="location-btn">
                üìç Get Location
            </a>
        </div>
    </div>
</body>
</html>
